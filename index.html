<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<svg>
    <defs>
        <linearGradient id="bgg" x1="0" y1="0" x2="50%" y2="50%" gradientUnits="userSpaceOnUse">

            <stop offset="0" stop-color="dodgerblue"/>
            <stop offset=".52" stop-color="white">
                <animate
                        attributeName="stopColor"
                        values="1;0;1"
                        dur="4s"
                        repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset="1" stop-color="dodgerblue">
                <animate
                        attributeName="offset"
                        values="1;.5;1"
                        dur="4s"
                        repeatCount="indefinite">
                </animate>
            </stop>
        </linearGradient>
    </defs>

    <rect x="50" y="50" width="50%" height="50%" rx="5%" fill="url(#bgg)"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
    <defs>
        <linearGradient id='a' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
            <stop offset='0' stop-color='red'>
                <animate attributeName="stop-color"
                         values="red;purple;blue;green;yellow;orange;red;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset='.5' stop-color='purple'>
                <animate attributeName="stop-color"
                         values="purple;blue;green;yellow;orange;red;purple;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset='1' stop-color='blue'>
                <animate attributeName="stop-color"
                         values="blue;green;yellow;orange;red;purple;blue;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
                              dur="20s" repeatCount="indefinite" />
        </linearGradient>
        <linearGradient id='b' gradientUnits='objectBoundingBox' x1='0' y1='1' x2='1' y2='1'>
            <stop offset='0' stop-color='red'>
                <animate attributeName="stop-color"
                         values="red;purple;blue;green;yellow;orange;red;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset='1' stop-color='purple' stop-opacity="0">
                <animate attributeName="stop-color"
                         values="purple;blue;green;yellow;orange;red;purple;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" class="ignore"
                              dur="10s" repeatCount="indefinite" />
        </linearGradient>
    </defs>
    <rect fill='url(#a)' width='100%' height='100%' />
    <rect fill='url(#b)' width='100%' height='100%' />
</svg>

<svg
        height="70"
        width="150"
        opacity="1"
>
    <defs>
        <linearGradient
                id="gradientLoad"
                fy="0"
                gradientTransform="rotate(20 .5 .5)"
        >

            <stop
                    offset="0"
                    stop-color="#F1F6FE"
            />
            <stop
                    offset=".25"
                    stop-color="#FFFFFF"
            >
                <animate
                        attributeName="offset"
                        dur="3s"
                        values="0;1;0"
                        repeatCount="indefinite"
                />
            </stop>
            <stop
                    offset="1"
                    stop-color="#F1F6FE"
            />

        </linearGradient>
    </defs>
    <rect
            width="100%"
            height="35"
            x="0"
            y="0"
            rx="15"
            ry="15"
            fill="url(#gradientLoad)"
    />
    <rect
            width="65%"
            height="20"
            x="0"
            y="45"
            rx="10"
            ry="10"
            fill="url(#gradientLoad)"
    />
</svg>
<div class="main">

    <h1 class="gradient-text">The Progressive<br/>JavaScript Framework</h1>

</div>
<div class="main">
    <h1 class="gradient-text">Документация</h1>
    <h1 class="gradient-text">Быстрый старт</h1>
    <h1 class="gradient-text">О нас</h1>
</div>

</body>
</html>
